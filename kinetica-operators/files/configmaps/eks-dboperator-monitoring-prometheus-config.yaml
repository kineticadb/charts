prometheus.yaml: |
  global:
    scrape_interval: 5m
    scrape_timeout: 15s
  scrape_configs:
    - job_name: 'kubernetes-pod-fluentbit-plugin'
      sample_limit: 10000
      metrics_path: /api/v1/metrics/prometheus
      kubernetes_sd_configs:
        - role: pod
      relabel_configs:
        - source_labels: [__meta_kubernetes_pod_container_name]
          action: keep
          regex: '^fluent-bit.*$'
        - source_labels: [__address__]
          action: replace
          regex: ([^:]+)(?::\d+)?
          replacement: ${1}:2020
          target_label: __address__
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - action: replace
          source_labels:
            - __meta_kubernetes_namespace
          target_label: Namespace
        - source_labels: [__meta_kubernetes_pod_name]
          action: replace
          target_label: pod_name
        - action: replace
          source_labels:
            - __meta_kubernetes_pod_container_name
          target_label: container_name
        - action: replace
          source_labels:
            - __meta_kubernetes_pod_controller_name
          target_label: pod_controller_name
        - action: replace
          source_labels:
            - __meta_kubernetes_pod_controller_kind
          target_label: pod_controller_kind
        - action: replace
          source_labels:
            - __meta_kubernetes_pod_phase
          target_label: pod_phase
        - action: replace
          source_labels:
            - __meta_kubernetes_pod_node_name
          target_label: NodeName

    - job_name: kubernetes-gpudb-pod
      sample_limit: 10000
      metrics_path: /metrics
      kubernetes_sd_configs:
        - role: pod
      relabel_configs:
        - action: keep
          regex: true
          source_labels:
            - __meta_kubernetes_pod_annotation_prometheus_io_scrape
        - action: replace
          regex: (https?)
          source_labels:
            - __meta_kubernetes_pod_annotation_prometheus_io_scheme
          target_label: __scheme__
        - action: replace
          regex: (.+)
          source_labels:
            - __meta_kubernetes_pod_annotation_prometheus_io_path
          target_label: __metrics_path__
        - action: keep
          regex: (.+)
          source_labels:
            - __meta_kubernetes_pod_annotation_prometheus_io_port
        - action: replace
          regex: ([^:]+)(?::\d+)?;(\d+)
          replacement: $1:$2
          source_labels:
            - __address__
            - __meta_kubernetes_pod_annotation_prometheus_io_port
          target_label: __address__
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - action: replace
          source_labels:
            - __meta_kubernetes_namespace
          target_label: Namespace
        - action: keep
          source_labels:
            - __meta_kubernetes_pod_node_name
          target_label: kubernetes_node
        - action: replace
          source_labels:
            - __meta_kubernetes_pod_name
          target_label: pod_name
        - action: replace
          source_labels:
            - __meta_kubernetes_pod_container_name
          target_label: container_name
      metric_relabel_configs:
        - source_labels: [__name__]
          regex: 'go_gc_duration_seconds.*'
          action: drop
  #      - source_labels: [__name__, proxy]
  #        regex: "haproxy_frontend.+;(.+)"
  #        target_label: frontend
  #        replacement: "$1"
  #      - source_labels: [__name__, proxy]
  #        regex: "haproxy_server.+;(.+)"
  #        target_label: backend
  #        replacement: "$1"
  #      - source_labels: [__name__, proxy]
  #        regex: "haproxy_backend.+;(.+)"
  #        target_label: backend
  #        replacement: "$1"
        - regex: proxy
          action: labeldrop
