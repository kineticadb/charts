                  # enabled (off by default).
                  # Type: string
                  {{- if eq (kindOf $v.volumeClaim.spec.volumeAttributesClassName) "string" }}
                  volumeAttributesClassName: {{ $v.volumeClaim.spec.volumeAttributesClassName }}
