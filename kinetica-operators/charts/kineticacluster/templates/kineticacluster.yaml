                  # This is a beta field and requires enabling VolumeAttributesClass feature (off by
                  # default).
                  # Type: object
                  {{- if eq (kindOf $v.volumeClaim.status.modifyVolumeStatus) "map" }}
                  modifyVolumeStatus: 

                    # Section: status
                    # Required: true
                    # Description: status is the status of the ControllerModifyVolume operation. It
                    # can be in any of following states:
                    #  - Pending
                    #    Pending indicates that the PersistentVolumeClaim cannot be modified due to
                    # unmet requirements, such as
                    #    the specified VolumeAttributesClass not existing.
                    #  - InProgress
                    #    InProgress indicates that the volume is being modified.
                    #  - Infeasible
                    #   Infeasible indicates that the request has been rejected as invalid by the CSI
                    # driver. To
                    # 	  resolve the error, a valid VolumeAttributesClass needs to be specified.
                    # Note: New statuses can be added in the future. Consumers should check for
                    # unknown statuses and fail appropriately.
                    # Type: string
                    status: {{ required "A valid $v.volumeClaim.status.modifyVolumeStatus.status entry required!" $v.volumeClaim.status.modifyVolumeStatus.status | quote }}

                    # Section: targetVolumeAttributesClassName
                    # Required: false
                    # Description: targetVolumeAttributesClassName is the name of the
                    # VolumeAttributesClass the PVC currently being reconciled
                    # Type: string
                    {{- if eq (kindOf $v.volumeClaim.status.modifyVolumeStatus.targetVolumeAttributesClassName) "string" }}
                    targetVolumeAttributesClassName: {{ $v.volumeClaim.status.modifyVolumeStatus.targetVolumeAttributesClassName }}
                    {{- end }}
                  {{- end }}

                  # Section: phase
                  # Required: false
                  # Description: phase represents the current phase of PersistentVolumeClaim.
                  # Type: string
                  {{- if eq (kindOf $v.volumeClaim.status.phase) "string" }}
                  phase: {{ $v.volumeClaim.status.phase }}
                  {{- end }}
                {{- end }}
              {{- end }}
            {{- end }}
            {{- end }}
          {{- end }}

          # Section: generateStorageClasses
          # Required: false
          # Description: For each disk tier, whether or not to generate a StorageClass. 
          # When set to true,
          # the operator will take either the storage Parameters or the base StorageClass
