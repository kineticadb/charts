                {{- end }}

                # Section: status
                # Required: false
                # Description: status represents the current information/status of a persistent
                # volume claim.
                # Read-only.
                # More info:
                # https://kubernetes.io/docs/concepts/storage/persistent-volumes#persistentvolumeclaims
                # Type: object
                {{- if eq (kindOf $v.volumeClaim.status) "map" }}
                status: 

                  # Section: accessModes
                  # Required: false
                  # Description: accessModes contains the actual access modes the volume backing the
                  # PVC has.
                  # More info:
                  # https://kubernetes.io/docs/concepts/storage/persistent-volumes#access-modes-1
                  # Type: array of string
                  accessModes: {{ $v.volumeClaim.status.accessModes }}

                  # Section: allocatedResourceStatuses
                  # Required: false
                  # Description: allocatedResourceStatuses stores status of resource being resized
