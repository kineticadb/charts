        # Description: Describes node affinity scheduling rules for the pod.
        # Type: object
        {{- if eq (kindOf .Values.gpudbCluster.affinity.nodeAffinity) "map" }}
        nodeAffinity: 

          # Section: preferredDuringSchedulingIgnoredDuringExecution
          # Required: false
          # Description: The scheduler will prefer to schedule pods to nodes that satisfy
          # the affinity expressions specified by this field, but it may choose
          # a node that violates one or more of the expressions. The node that is
          # most preferred is the one with the greatest sum of weights, i.e.
          # for each node that meets all of the scheduling requirements (resource
          # request, requiredDuringScheduling affinity expressions, etc.),
          # compute a sum by iterating through the elements of this field and adding
          # "weight" to the sum if the node matches the corresponding matchExpressions; the
          # node(s) with the highest sum are the most preferred.
          # Type: array of object
          {{- if eq (kindOf .Values.gpudbCluster.affinity.nodeAffinity.preferredDuringSchedulingIgnoredDuringExecution) "array" }}
          preferredDuringSchedulingIgnoredDuringExecution:
          {{- range $v := .Values.gpudbCluster.affinity.nodeAffinity.preferredDuringSchedulingIgnoredDuringExecution }}
          - 
            # Section: preference
            # Required: true
            # Description: A node selector term, associated with the corresponding weight.
            # Type: object
            {{- if eq (kindOf $v.preference) "map" }}
            preference: 

              # Section: matchExpressions
              # Required: false
              # Description: A list of node selector requirements by node's labels.
              # Type: array of object
              {{- if eq (kindOf $v.preference.matchExpressions) "array" }}
              matchExpressions:
              {{- range $v := $v.preference.matchExpressions }}
              - 
                # Section: key
                # Required: true
                # Description: The label key that the selector applies to.
                # Type: string
                key: {{ required "A valid $v.key entry required!" $v.key | quote }}

                # Section: operator
                # Required: true
                # Description: Represents a key's relationship to a set of values.
                # Valid operators are In, NotIn, Exists, DoesNotExist. Gt, and Lt.
                # Type: string
                operator: {{ required "A valid $v.operator entry required!" $v.operator | quote }}

                # Section: values
                # Required: false
                # Description: An array of string values. If the operator is In or NotIn,
                # the values array must be non-empty. If the operator is Exists or DoesNotExist,
                # the values array must be empty. If the operator is Gt or Lt, the values
                # array must have a single element, which will be interpreted as an integer.
                # This array is replaced during a strategic merge patch.
                # Type: array of string
                values: {{ $v.values }}
              {{- end }}
              {{- end }}

              # Section: matchFields
              # Required: false
              # Description: A list of node selector requirements by node's fields.
              # Type: array of object
              {{- if eq (kindOf $v.preference.matchFields) "array" }}
              matchFields:
              {{- range $v := $v.preference.matchFields }}
              - 
                # Section: key
                # Required: true
                # Description: The label key that the selector applies to.
                # Type: string
                key: {{ required "A valid $v.key entry required!" $v.key | quote }}

                # Section: operator
                # Required: true
                # Description: Represents a key's relationship to a set of values.
                # Valid operators are In, NotIn, Exists, DoesNotExist. Gt, and Lt.
                # Type: string
                operator: {{ required "A valid $v.operator entry required!" $v.operator | quote }}

                # Section: values
                # Required: false
                # Description: An array of string values. If the operator is In or NotIn,
                # the values array must be non-empty. If the operator is Exists or DoesNotExist,
                # the values array must be empty. If the operator is Gt or Lt, the values
                # array must have a single element, which will be interpreted as an integer.
                # This array is replaced during a strategic merge patch.
                # Type: array of string
                values: {{ $v.values }}
              {{- end }}
              {{- end }}
            {{- end }}

            # Section: weight
            # Required: true
            # Description: Weight associated with matching the corresponding nodeSelectorTerm,
            # in the range 1-100.
            # Type: integer
            # Format: int32
            weight: {{ required "A valid $v.weight entry required!" $v.weight }}
          {{- end }}
          {{- end }}

          # Section: requiredDuringSchedulingIgnoredDuringExecution
          # Required: false
          # Description: If the affinity requirements specified by this field are not met at
          # scheduling time, the pod will not be scheduled onto the node.
          # If the affinity requirements specified by this field cease to be met
          # at some point during pod execution (e.g. due to an update), the system
          # may or may not try to eventually evict the pod from its node.
          # Type: object
          {{- if eq (kindOf .Values.gpudbCluster.affinity.nodeAffinity.requiredDuringSchedulingIgnoredDuringExecution) "map" }}
          requiredDuringSchedulingIgnoredDuringExecution: 

            # Section: nodeSelectorTerms
            # Required: true
            # Description: Required. A list of node selector terms. The terms are ORed.
            # Type: array of object
            nodeSelectorTerms:
            {{- range $v := .Values.gpudbCluster.affinity.nodeAffinity.requiredDuringSchedulingIgnoredDuringExecution.nodeSelectorTerms }}
            - 
              # Section: matchExpressions
              # Required: false
              # Description: A list of node selector requirements by node's labels.
              # Type: array of object
              {{- if eq (kindOf $v.matchExpressions) "array" }}
              matchExpressions:
              {{- range $v := $v.matchExpressions }}
              - 
                # Section: key
                # Required: true
                # Description: The label key that the selector applies to.
                # Type: string
                key: {{ required "A valid $v.key entry required!" $v.key | quote }}

                # Section: operator
                # Required: true
                # Description: Represents a key's relationship to a set of values.
                # Valid operators are In, NotIn, Exists, DoesNotExist. Gt, and Lt.
                # Type: string
                operator: {{ required "A valid $v.operator entry required!" $v.operator | quote }}

                # Section: values
                # Required: false
                # Description: An array of string values. If the operator is In or NotIn,
                # the values array must be non-empty. If the operator is Exists or DoesNotExist,
                # the values array must be empty. If the operator is Gt or Lt, the values
                # array must have a single element, which will be interpreted as an integer.
                # This array is replaced during a strategic merge patch.
                # Type: array of string
                values: {{ $v.values }}
              {{- end }}
              {{- end }}

              # Section: matchFields
              # Required: false
              # Description: A list of node selector requirements by node's fields.
              # Type: array of object
              {{- if eq (kindOf $v.matchFields) "array" }}
              matchFields:
              {{- range $v := $v.matchFields }}
              - 
                # Section: key
                # Required: true
                # Description: The label key that the selector applies to.
                # Type: string
                key: {{ required "A valid $v.key entry required!" $v.key | quote }}

                # Section: operator
                # Required: true
                # Description: Represents a key's relationship to a set of values.
                # Valid operators are In, NotIn, Exists, DoesNotExist. Gt, and Lt.
                # Type: string
                operator: {{ required "A valid $v.operator entry required!" $v.operator | quote }}

                # Section: values
                # Required: false
                # Description: An array of string values. If the operator is In or NotIn,
                # the values array must be non-empty. If the operator is Exists or DoesNotExist,
                # the values array must be empty. If the operator is Gt or Lt, the values
                # array must have a single element, which will be interpreted as an integer.
                # This array is replaced during a strategic merge patch.
                # Type: array of string
                values: {{ $v.values }}
              {{- end }}
              {{- end }}
            {{- end }}
          {{- end }}
        {{- end }}

        # Section: podAffinity
        # Required: false
        # Description: Describes pod affinity scheduling rules (e.g. co-locate this pod in
        # the same node, zone, etc. as some other pod(s)).
        # Type: object
        {{- if eq (kindOf .Values.gpudbCluster.affinity.podAffinity) "map" }}
        podAffinity: 

          # Section: preferredDuringSchedulingIgnoredDuringExecution
          # Required: false
          # Description: The scheduler will prefer to schedule pods to nodes that satisfy
          # the affinity expressions specified by this field, but it may choose
          # a node that violates one or more of the expressions. The node that is
          # most preferred is the one with the greatest sum of weights, i.e.
          # for each node that meets all of the scheduling requirements (resource
          # request, requiredDuringScheduling affinity expressions, etc.),
          # compute a sum by iterating through the elements of this field and adding
          # "weight" to the sum if the node has pods which matches the corresponding
