                  # Type: object
                  {{- if eq (kindOf $v.volumeClaim.spec.dataSourceRef) "map" }}
                  dataSourceRef: 

                    # Section: apiGroup
                    # Required: false
                    # Description: APIGroup is the group for the resource being referenced.
