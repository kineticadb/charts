          # known beneficial customizations.
          # Type: boolean
          # Default: false
          generateStorageClasses: {{ if not (quote .Values.gpudbCluster.config.tieredStorage.generateStorageClasses | empty) }}{{ .Values.gpudbCluster.config.tieredStorage.generateStorageClasses }}{{ else }}false{{ end }}

          # Section: globalTier
          # Required: false
          # Description: GlobalTier Parameters
          # Type: object
          {{- if eq (kindOf .Values.gpudbCluster.config.tieredStorage.globalTier) "map" }}
          globalTier: 

            # Section: colocateDisks
            # Required: false
            # Description: Co-locates all disks to a single disk i.e. persist, cache, UDF will
            # be on a single PVC.
