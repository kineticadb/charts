                  # Type: string
                  {{- if eq (kindOf $v.pv.status.reason) "string" }}
                  reason: {{ $v.pv.status.reason }}
                  {{- end }}
                {{- end }}
              {{- end }}

              # Section: volumeClaim
              # Required: false
              # Description: Kubernetes Persistent Volume Claim for this disk tier.
              # Type: object
              {{- if eq (kindOf $v.volumeClaim) "map" }}
              volumeClaim: 

                # Section: spec
                # Required: false
                # Description: spec defines the desired characteristics of a volume requested by a
                # pod author.
                # More info:
                # https://kubernetes.io/docs/concepts/storage/persistent-volumes#persistentvolumeclaims
                # Type: object
                {{- if eq (kindOf $v.volumeClaim.spec) "map" }}
                spec: 

                  # Section: accessModes
                  # Required: false
                  # Description: accessModes contains the desired access modes the volume should
                  # have.
                  # More info:
                  # https://kubernetes.io/docs/concepts/storage/persistent-volumes#access-modes-1
                  # Type: array of string
                  accessModes: {{ $v.volumeClaim.spec.accessModes }}

                  # Section: dataSource
                  # Required: false
                  # Description: dataSource field can be used to specify either:
                  # * An existing VolumeSnapshot object (snapshot.storage.k8s.io/VolumeSnapshot)
                  # * An existing PVC (PersistentVolumeClaim)
                  # If the provisioner or an external controller can support the specified data
                  # source,
                  # it will create a new volume based on the contents of the specified data source.
                  # When the AnyVolumeDataSource feature gate is enabled, dataSource contents will
                  # be copied to dataSourceRef,
                  # and dataSourceRef contents will be copied to dataSource when
                  # dataSourceRef.namespace is not specified.
                  # If the namespace is specified, then dataSourceRef will not be copied to
                  # dataSource.
                  # Type: object
                  {{- if eq (kindOf $v.volumeClaim.spec.dataSource) "map" }}
                  dataSource: 

                    # Section: apiGroup
                    # Required: false
                    # Description: APIGroup is the group for the resource being referenced.
                    # If APIGroup is not specified, the specified Kind must be in the core API group.
                    # For any other third-party types, APIGroup is required.
                    # Type: string
                    {{- if eq (kindOf $v.volumeClaim.spec.dataSource.apiGroup) "string" }}
                    apiGroup: {{ $v.volumeClaim.spec.dataSource.apiGroup }}
                    {{- end }}

                    # Section: name
                    # Required: true
                    # Description: Name is the name of resource being referenced
                    # Type: string
                    name: {{ required "A valid $v.volumeClaim.spec.dataSource.name entry required!" $v.volumeClaim.spec.dataSource.name | quote }}
                  {{- end }}

                  # Section: dataSourceRef
                  # Required: false
                  # Description: dataSourceRef specifies the object from which to populate the
                  # volume with data, if a non-empty
                  # volume is desired. This may be any object from a non-empty API group (non
                  # core object) or a PersistentVolumeClaim object.
                  # When this field is specified, volume binding will only succeed if the type of
                  # the specified object matches some installed volume populator or dynamic
                  # provisioner.
                  # This field will replace the functionality of the dataSource field and as such
                  # if both fields are non-empty, they must have the same value. For backwards
                  # compatibility, when namespace isn't specified in dataSourceRef,
