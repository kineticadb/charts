                    requests: {{ toYaml $v.volumeClaim.spec.resources.requests | nindent 22 }}
                    {{- end }}
                    {{- end }}
                  {{- end }}

                  # Section: selector
                  # Required: false
                  # Description: selector is a label query over volumes to consider for binding.
                  # Type: object
                  {{- if eq (kindOf $v.volumeClaim.spec.selector) "map" }}
                  selector: 

                    # Section: matchExpressions
                    # Required: false
                    # Description: matchExpressions is a list of label selector requirements. The
                    # requirements are ANDed.
                    # Type: array of object
                    {{- if eq (kindOf $v.volumeClaim.spec.selector.matchExpressions) "array" }}
                    matchExpressions:
                    {{- range $v := $v.volumeClaim.spec.selector.matchExpressions }}
                    - 
                      # Section: key
                      # Required: true
                      # Description: key is the label key that the selector applies to.
                      # Type: string
                      key: {{ required "A valid $v.key entry required!" $v.key | quote }}

                      # Section: operator
                      # Required: true
                      # Description: operator represents a key's relationship to a set of values.
                      # Valid operators are In, NotIn, Exists and DoesNotExist.
                      # Type: string
                      operator: {{ required "A valid $v.operator entry required!" $v.operator | quote }}

                      # Section: values
                      # Required: false
                      # Description: values is an array of string values. If the operator is In or
                      # NotIn,
                      # the values array must be non-empty. If the operator is Exists or DoesNotExist,
                      # the values array must be empty. This array is replaced during a strategic
                      # merge patch.
                      # Type: array of string
                      values: {{ $v.values }}
                    {{- end }}
                    {{- end }}

                    # Section: matchLabels
                    # Required: false
                    # Description: matchLabels is a map of {key,value} pairs. A single {key,value} in
                    # the matchLabels
                    # map is equivalent to an element of matchExpressions, whose key field is "key",
                    # the
                    # operator is "In", and the values array contains only "value". The requirements
                    # are ANDed.
                    # Type: object
                    {{- if eq (kindOf $v.volumeClaim.spec.selector.matchLabels) "map" }}
                    # Sub-Type: map[string]string
                    {{- if eq (kindOf $v.volumeClaim.spec.selector.matchLabels) "map" }}
                    matchLabels: {{ toYaml $v.volumeClaim.spec.selector.matchLabels | nindent 22 }}
                    {{- end }}
                    {{- end }}
                  {{- end }}

                  # Section: storageClassName
                  # Required: false
                  # Description: storageClassName is the name of the StorageClass required by the
                  # claim.
                  # More info:
                  # https://kubernetes.io/docs/concepts/storage/persistent-volumes#class-1
                  # Type: string
                  {{- if eq (kindOf $v.volumeClaim.spec.storageClassName) "string" }}
                  storageClassName: {{ $v.volumeClaim.spec.storageClassName }}
                  {{- end }}

                  # Section: volumeAttributesClassName
                  # Required: false
                  # Description: volumeAttributesClassName may be used to set the
                  # VolumeAttributesClass used by this claim.
                  # If specified, the CSI driver will create or update the volume with the
                  # attributes defined
                  # in the corresponding VolumeAttributesClass. This has a different purpose than
                  # storageClassName,
                  # it can be changed after the claim is created. An empty string value means that
                  # no VolumeAttributesClass
                  # will be applied to the claim but it's not allowed to reset this field to empty
                  # string once it is set.
                  # If unspecified and the PersistentVolumeClaim is unbound, the default
                  # VolumeAttributesClass
                  # will be set by the persistentvolume controller if it exists.
                  # If the resource referred to by volumeAttributesClass does not exist, this
                  # PersistentVolumeClaim will be
                  # set to a Pending state, as reflected by the modifyVolumeStatus field, until such
                  # as a resource
                  # exists.
                  # More info:
                  # https://kubernetes.io/docs/concepts/storage/volume-attributes-classes/
                  # (Beta) Using this field requires the VolumeAttributesClass feature gate to be
                  # enabled (off by default).
                  # Type: string
                  {{- if eq (kindOf $v.volumeClaim.spec.volumeAttributesClassName) "string" }}
                  volumeAttributesClassName: {{ $v.volumeClaim.spec.volumeAttributesClassName }}
                  {{- end }}

                  # Section: volumeMode
                  # Required: false
                  # Description: volumeMode defines what type of volume is required by the claim.
                  # Value of Filesystem is implied when not included in claim spec.
                  # Type: string
                  {{- if eq (kindOf $v.volumeClaim.spec.volumeMode) "string" }}
                  volumeMode: {{ $v.volumeClaim.spec.volumeMode }}
                  {{- end }}

                  # Section: volumeName
                  # Required: false
                  # Description: volumeName is the binding reference to the PersistentVolume backing
                  # this claim.
                  # Type: string
                  {{- if eq (kindOf $v.volumeClaim.spec.volumeName) "string" }}
                  volumeName: {{ $v.volumeClaim.spec.volumeName }}
                  {{- end }}
                {{- end }}

                # Section: status
                # Required: false
                # Description: status represents the current information/status of a persistent
                # volume claim.
                # Read-only.
                # More info:
                # https://kubernetes.io/docs/concepts/storage/persistent-volumes#persistentvolumeclaims
                # Type: object
                {{- if eq (kindOf $v.volumeClaim.status) "map" }}
                status: 

                  # Section: accessModes
                  # Required: false
                  # Description: accessModes contains the actual access modes the volume backing the
                  # PVC has.
                  # More info:
                  # https://kubernetes.io/docs/concepts/storage/persistent-volumes#access-modes-1
                  # Type: array of string
                  accessModes: {{ $v.volumeClaim.status.accessModes }}

                  # Section: allocatedResourceStatuses
                  # Required: false
                  # Description: allocatedResourceStatuses stores status of resource being resized
                  # for the given PVC.
                  # Key names follow standard Kubernetes label syntax. Valid values are either:
                  # 	* Un-prefixed keys:
                  # 		- storage - the capacity of the volume.
                  # 	* Custom resources must use implementation-defined prefixed names such as
                  # "example.com/my-custom-resource"
                  # Apart from above values - keys that are unprefixed or have kubernetes.io prefix
                  # are considered
                  # reserved and hence may not be used.
                  # 
                  # ClaimResourceStatus can be in any of following states:
                  # 	- ControllerResizeInProgress:
                  # 		State set when resize controller starts resizing the volume in control-plane.
                  # 	- ControllerResizeFailed:
                  # 		State set when resize has failed in resize controller with a terminal error.
                  # 	- NodeResizePending:
                  # 		State set when resize controller has finished resizing the volume but further
                  # resizing of
                  # 		volume is needed on the node.
                  # 	- NodeResizeInProgress:
                  # 		State set when kubelet starts resizing the volume.
                  # 	- NodeResizeFailed:
                  # 		State set when resizing has failed in kubelet with a terminal error. Transient
                  # errors don't set
                  # 		NodeResizeFailed.
                  # For example: if expanding a PVC for more capacity - this field can be one of the
                  # following states:
                  # 	- pvc.status.allocatedResourceStatus['storage'] = "ControllerResizeInProgress"
                  #      - pvc.status.allocatedResourceStatus['storage'] = "ControllerResizeFailed"
                  #      - pvc.status.allocatedResourceStatus['storage'] = "NodeResizePending"
                  #      - pvc.status.allocatedResourceStatus['storage'] = "NodeResizeInProgress"
                  #      - pvc.status.allocatedResourceStatus['storage'] = "NodeResizeFailed"
                  # When this field is not set, it means that no resize operation is in progress for
                  # the given PVC.
                  # 
                  # A controller that receives PVC update with previously unknown resourceName or
                  # ClaimResourceStatus
                  # should ignore the update for the purpose it was designed. For example - a
                  # controller that
                  # only is responsible for resizing capacity of the volume, should ignore PVC
                  # updates that change other valid
                  # resources associated with PVC.
                  # 
                  # This is an alpha field and requires enabling RecoverVolumeExpansionFailure
                  # feature.
                  # Type: object
                  {{- if eq (kindOf $v.volumeClaim.status.allocatedResourceStatuses) "map" }}
                  # Sub-Type: map[string]string
                  {{- if eq (kindOf $v.volumeClaim.status.allocatedResourceStatuses) "map" }}
                  allocatedResourceStatuses: {{ toYaml $v.volumeClaim.status.allocatedResourceStatuses | nindent 20 }}
                  {{- end }}
                  {{- end }}

                  # Section: allocatedResources
                  # Required: false
                  # Description: allocatedResources tracks the resources allocated to a PVC
                  # including its capacity.
                  # Key names follow standard Kubernetes label syntax. Valid values are either:
                  # 	* Un-prefixed keys:
                  # 		- storage - the capacity of the volume.
                  # 	* Custom resources must use implementation-defined prefixed names such as
                  # "example.com/my-custom-resource"
                  # Apart from above values - keys that are unprefixed or have kubernetes.io prefix
                  # are considered
                  # reserved and hence may not be used.
                  # 
                  # Capacity reported here may be larger than the actual capacity when a volume
                  # expansion operation
                  # is requested.
                  # For storage quota, the larger value from allocatedResources and
                  # PVC.spec.resources is used.
                  # If allocatedResources is not set, PVC.spec.resources alone is used for quota
                  # calculation.
                  # If a volume expansion capacity request is lowered, allocatedResources is only
                  # lowered if there are no expansion operations in progress and if the actual
                  # volume capacity
                  # is equal or lower than the requested capacity.
                  # 
                  # A controller that receives PVC update with previously unknown resourceName
                  # should ignore the update for the purpose it was designed. For example - a
                  # controller that
                  # only is responsible for resizing capacity of the volume, should ignore PVC
                  # updates that change other valid
                  # resources associated with PVC.
                  # 
                  # This is an alpha field and requires enabling RecoverVolumeExpansionFailure
                  # feature.
                  # Type: object
                  {{- if eq (kindOf $v.volumeClaim.status.allocatedResources) "map" }}
                  # Pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                  # Sub-Type: AnyOf
                  # Sub-Type: IntOrString
                  {{- if eq (kindOf $v.volumeClaim.status.allocatedResources) "map" }}
                  allocatedResources: {{ toYaml $v.volumeClaim.status.allocatedResources | nindent 20 }}
                  {{- end }}
                  {{- end }}

                  # Section: capacity
                  # Required: false
                  # Description: capacity represents the actual resources of the underlying volume.
                  # Type: object
                  {{- if eq (kindOf $v.volumeClaim.status.capacity) "map" }}
                  # Pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                  # Sub-Type: AnyOf
                  # Sub-Type: IntOrString
                  {{- if eq (kindOf $v.volumeClaim.status.capacity) "map" }}
                  capacity: {{ toYaml $v.volumeClaim.status.capacity | nindent 20 }}
                  {{- end }}
                  {{- end }}

                  # Section: conditions
                  # Required: false
                  # Description: conditions is the current Condition of persistent volume claim. If
                  # underlying persistent volume is being
                  # resized then the Condition will be set to 'Resizing'.
                  # Type: array of object
                  {{- if eq (kindOf $v.volumeClaim.status.conditions) "array" }}
                  conditions:
                  {{- range $v := $v.volumeClaim.status.conditions }}
                  - 
                    # Section: lastProbeTime
                    # Required: false
                    # Description: lastProbeTime is the time we probed the condition.
                    # Type: string
                    {{- if eq (kindOf $v.lastProbeTime) "string" }}
                    lastProbeTime: {{ $v.lastProbeTime }}
                    {{- end }}

                    # Section: lastTransitionTime
                    # Required: false
                    # Description: lastTransitionTime is the time the condition transitioned from one
                    # status to another.
                    # Type: string
                    {{- if eq (kindOf $v.lastTransitionTime) "string" }}
                    lastTransitionTime: {{ $v.lastTransitionTime }}
                    {{- end }}

                    # Section: message
                    # Required: false
                    # Description: message is the human-readable message indicating details about last
                    # transition.
                    # Type: string
                    {{- if eq (kindOf $v.message) "string" }}
                    message: {{ $v.message }}
                    {{- end }}

                    # Section: reason
                    # Required: false
                    # Description: reason is a unique, this should be a short, machine understandable
                    # string that gives the reason
                    # for condition's last transition. If it reports "Resizing" that means the
                    # underlying
                    # persistent volume is being resized.
                    # Type: string
                    {{- if eq (kindOf $v.reason) "string" }}
                    reason: {{ $v.reason }}
                    {{- end }}

                    # Section: status
                    # Required: true
                    # Description: Status is the status of the condition.
                    # Can be True, False, Unknown.
                    # More info:
                    # https://kubernetes.io/docs/reference/kubernetes-api/config-and-storage-resources/persistent-volume-claim-v1/#:~:text=state%20of%20pvc-,conditions.status,-(string)%2C%20required
                    # Type: string
                    status: {{ required "A valid $v.status entry required!" $v.status | quote }}

                    # Section: type
                    # Required: true
                    # Description: Type is the type of the condition.
                    # More info:
                    # https://kubernetes.io/docs/reference/kubernetes-api/config-and-storage-resources/persistent-volume-claim-v1/#:~:text=set%20to%20%27ResizeStarted%27.-,PersistentVolumeClaimCondition,-contains%20details%20about
                    # Type: string
                    type: {{ required "A valid $v.type entry required!" $v.type | quote }}
                  {{- end }}
                  {{- end }}

                  # Section: currentVolumeAttributesClassName
                  # Required: false
                  # Description: currentVolumeAttributesClassName is the current name of the
                  # VolumeAttributesClass the PVC is using.
                  # When unset, there is no VolumeAttributeClass applied to this
                  # PersistentVolumeClaim
                  # This is a beta field and requires enabling VolumeAttributesClass feature (off by
                  # default).
                  # Type: string
                  {{- if eq (kindOf $v.volumeClaim.status.currentVolumeAttributesClassName) "string" }}
                  currentVolumeAttributesClassName: {{ $v.volumeClaim.status.currentVolumeAttributesClassName }}
                  {{- end }}

                  # Section: modifyVolumeStatus
                  # Required: false
                  # Description: ModifyVolumeStatus represents the status object of
                  # ControllerModifyVolume operation.
                  # When this is unset, there is no ModifyVolume operation being attempted.
                  # This is a beta field and requires enabling VolumeAttributesClass feature (off by
                  # default).
                  # Type: object
                  {{- if eq (kindOf $v.volumeClaim.status.modifyVolumeStatus) "map" }}
                  modifyVolumeStatus: 

                    # Section: status
                    # Required: true
                    # Description: status is the status of the ControllerModifyVolume operation. It
                    # can be in any of following states:
                    #  - Pending
                    #    Pending indicates that the PersistentVolumeClaim cannot be modified due to
                    # unmet requirements, such as
                    #    the specified VolumeAttributesClass not existing.
                    #  - InProgress
                    #    InProgress indicates that the volume is being modified.
                    #  - Infeasible
                    #   Infeasible indicates that the request has been rejected as invalid by the CSI
                    # driver. To
                    # 	  resolve the error, a valid VolumeAttributesClass needs to be specified.
                    # Note: New statuses can be added in the future. Consumers should check for
                    # unknown statuses and fail appropriately.
                    # Type: string
                    status: {{ required "A valid $v.volumeClaim.status.modifyVolumeStatus.status entry required!" $v.volumeClaim.status.modifyVolumeStatus.status | quote }}

                    # Section: targetVolumeAttributesClassName
                    # Required: false
                    # Description: targetVolumeAttributesClassName is the name of the
                    # VolumeAttributesClass the PVC currently being reconciled
                    # Type: string
                    {{- if eq (kindOf $v.volumeClaim.status.modifyVolumeStatus.targetVolumeAttributesClassName) "string" }}
                    targetVolumeAttributesClassName: {{ $v.volumeClaim.status.modifyVolumeStatus.targetVolumeAttributesClassName }}
                    {{- end }}
                  {{- end }}

                  # Section: phase
                  # Required: false
                  # Description: phase represents the current phase of PersistentVolumeClaim.
                  # Type: string
                  {{- if eq (kindOf $v.volumeClaim.status.phase) "string" }}
                  phase: {{ $v.volumeClaim.status.phase }}
                  {{- end }}
                {{- end }}
              {{- end }}
            {{- end }}
            {{- end }}
          {{- end }}

          # Section: ramTier
          # Required: false
          # Description: The RAMTier represents the RAM available for data storage per rank.
          # 
          # The RAM Tier is NOT used for small, non-data objects or variables that are
          # allocated and deallocated for program flow control or used to store metadata or
          # other similar information; these continue to use either the stack or the regular
          # runtime memory allocator. This tier should be sized on each machine such that
          # there is sufficient RAM left over to handle this overhead, as well as the needs
          # of other processes running on the same machine.
          # Type: object
          {{- if eq (kindOf .Values.gpudbCluster.config.tieredStorage.ramTier) "map" }}
          ramTier: 

            # Section: default
            # Required: false
            # Description: The RAM Tier represents the RAM available for data storage per
            # rank.
            # 
            # The RAM Tier is NOT used for small, non-data objects or variables that are
            # allocated and deallocated for program flow control or used to store metadata or
            # other similar information; these continue to use either the stack or the regular
            # runtime memory allocator. This tier should be sized on each machine such that
            # there is sufficient RAM left over to handle this overhead, as well as the needs
            # of other processes running on the same machine.
            # 
            # A default memory limit and eviction thresholds can be set across all ranks,
            # while one or more ranks may be configured to override those defaults.
            # 
            # The general format for RAM settings:
            # 
            # # tier.ram.[default|rank<#>].<parameter>
            # Valid *parameter* names include:
            # 
            # * 'limit'          : The maximum RAM (bytes) per rank that can be allocated
            #                      across all resource groups.  Default is -1, signifying
            #                      no limit and ignore watermark settings.
            # * 'high_watermark' : RAM percentage used eviction threshold.  Once memory
            #                      usage exceeds this value, evictions from this tier will be
            #                      scheduled in the background and continue until the
            #                      'low_watermark' percentage usage is reached.  Default is
            #                      "90", signifying a 90% memory usage threshold.
            # * 'low_watermark'  : RAM percentage used recovery threshold.  Once memory
            #                      usage exceeds the 'high_watermark', evictions will
            #                      continue until memory usage falls below this recovery
            #                      threshold. Default is "50", signifying a 50% memory usage
            #                      threshold.
            # Type: object
            {{- if eq (kindOf .Values.gpudbCluster.config.tieredStorage.ramTier.default) "map" }}
            default: 

              # Section: highWatermark
              # Required: false
              # Description: * 'high_watermark' : Percentage used eviction threshold.  Once
              #                      usage exceeds this value, evictions from this tier will be
              #                      scheduled in the background and continue until the
              #                      'low_watermark' percentage usage is reached.  Default is
              #                      "90", signifying a 90% memory usage threshold.
              # Type: integer
              # Format: int32
              # Default: 90
              highWatermark: {{ if not (quote .Values.gpudbCluster.config.tieredStorage.ramTier.default.highWatermark | empty) }}{{ .Values.gpudbCluster.config.tieredStorage.ramTier.default.highWatermark }}{{ else }}90{{ end }}

              # Section: limit
              # Required: false
              # Description: * 'limit'          : The maximum (bytes) per rank that can be
              # allocated
              #                      across all resource groups.
              # Type: IntOrString
              limit: {{ .Values.gpudbCluster.config.tieredStorage.ramTier.default.limit }}

              # Section: lowWatermark
              # Required: false
              # Description: * 'low_watermark'  : Percentage used recovery threshold.  Once
              #                      usage exceeds the 'high_watermark', evictions will
              #                      continue until usage falls below this recovery
              #                      threshold. Default is "80", signifying an 80% usage
              #                      threshold.
              # Type: integer
              # Format: int32
              # Default: 80
              lowWatermark: {{ if not (quote .Values.gpudbCluster.config.tieredStorage.ramTier.default.lowWatermark | empty) }}{{ .Values.gpudbCluster.config.tieredStorage.ramTier.default.lowWatermark }}{{ else }}80{{ end }}

              # Section: name
              # Required: false
              # Description: 
              # Type: string
              {{- if eq (kindOf .Values.gpudbCluster.config.tieredStorage.ramTier.default.name) "string" }}
              name: {{ .Values.gpudbCluster.config.tieredStorage.ramTier.default.name }}
              {{- end }}
            {{- end }}

            # Section: ranks
            # Required: false
            # Description: The maximum RAM (bytes) for processing data at rank 0. Overrides
            # the overall
            # default RAM tier limit.
            # #tier.ram.rank0.limit = -1
            # Type: array of object
            {{- if eq (kindOf .Values.gpudbCluster.config.tieredStorage.ramTier.ranks) "array" }}
            ranks:
            {{- range $v := .Values.gpudbCluster.config.tieredStorage.ramTier.ranks }}
            - 
              # Section: highWatermark
              # Required: false
              # Description: * 'high_watermark' : Percentage used eviction threshold.  Once
              #                      usage exceeds this value, evictions from this tier will be
              #                      scheduled in the background and continue until the
              #                      'low_watermark' percentage usage is reached.  Default is
              #                      "90", signifying a 90% memory usage threshold.
              # Type: integer
              # Format: int32
              # Default: 90
              highWatermark: {{ if not (quote $v.highWatermark | empty) }}{{ $v.highWatermark }}{{ else }}90{{ end }}

              # Section: limit
              # Required: false
              # Description: * 'limit'          : The maximum (bytes) per rank that can be
              # allocated
              #                      across all resource groups.
              # Type: IntOrString
              limit: {{ $v.limit }}

              # Section: lowWatermark
              # Required: false
              # Description: * 'low_watermark'  : Percentage used recovery threshold.  Once
              #                      usage exceeds the 'high_watermark', evictions will
              #                      continue until usage falls below this recovery
              #                      threshold. Default is "80", signifying an 80% usage
              #                      threshold.
              # Type: integer
              # Format: int32
              # Default: 80
              lowWatermark: {{ if not (quote $v.lowWatermark | empty) }}{{ $v.lowWatermark }}{{ else }}80{{ end }}

              # Section: name
              # Required: false
              # Description: 
              # Type: string
              {{- if eq (kindOf $v.name) "string" }}
              name: {{ $v.name }}
              {{- end }}
            {{- end }}
            {{- end }}
          {{- end }}
        {{- end }}

        # Section: tieredStrategy
        # Required: false
        # Description: 
        # Type: object
        {{- if eq (kindOf .Values.gpudbCluster.config.tieredStrategy) "map" }}
        tieredStrategy: 

          # Section: default
          # Required: false
          # Description: Default strategy to apply to tables or columns when one was not
          # provided
          # during table creation. This strategy is also applied to a resource group
          # that does not specify one at time of creation.
          # 
          # The strategy is formed by chaining together the tier types and their
          # respective eviction priorities. Any given tier may appear no more than once
          # in the chain and the priority must be in range "1" - "10", where "1" is the
          # lowest priority (first to be evicted) and "9" is the highest priority (last
          # to be evicted).  A priority of "10" indicates that an object is unevictable.
          # 
          # Each tier's priority is in relation to the priority of other objects in the
          # same tier; e.g., "RAM 9, DISK2 1" indicates that an object will be the
          # highest evictable priority among objects in the RAM Tier (last evicted), but
          # that it will be the lowest priority among objects in the Disk Tier named
          # 'disk2' (first evicted).  Note that since an object can only have one Disk
          # Tier instance in its strategy, the corresponding priority will only apply in
          # relation to other objects in Disk Tier instance 'disk2'.
          # 
          # See the Tiered Storage section for more information about tier type names.
          # 
          # Format:
          # 
          # <tier1> <priority>, <tier2> <priority>, <tier3> <priority>, ...
          # 
          # Examples using a Disk Tier named 'disk2' and a Cold Storage Tier 'cold0':
          # 
          # vram 3, ram 5, disk2 3, persist 10
          # vram 3, ram 5, disk2 3, persist 6, cold0 10
          # 
          # tier_strategy.default = VRAM 1, RAM 5, PERSIST 5
          # Type: string
          # Default: VRAM 1, RAM 5, PERSIST 5
          default: {{ if not (quote .Values.gpudbCluster.config.tieredStrategy.default | empty) }}{{ .Values.gpudbCluster.config.tieredStrategy.default }}{{ else }}"VRAM 1, RAM 5, PERSIST 5"{{ end }}

          # Section: predicateEvaluationInterval
          # Required: false
          # Description: Predicate evaluation interval (in minutes) -  indicates the
          # interval at which
          # the tier strategy predicates are evaluated
          # Type: integer
          # Format: int32
          # Default: 60
          predicateEvaluationInterval: {{ if not (quote .Values.gpudbCluster.config.tieredStrategy.predicateEvaluationInterval | empty) }}{{ .Values.gpudbCluster.config.tieredStrategy.predicateEvaluationInterval }}{{ else }}60{{ end }}
        {{- end }}

        # Section: video
        # Required: false
        # Description: 
        # Type: object
        {{- if eq (kindOf .Values.gpudbCluster.config.video) "map" }}
        video: 

          # Section: defaultTTL
          # Required: false
          # Description: System default TTL for videos.
          # Time-to-live (TTL) is the number of minutes before a video will expire and be
          # removed, or -1 to disable.
          # video_default_ttl = -1
          # Type: IntOrString
          # Default: -1
          defaultTTL: {{ .Values.gpudbCluster.config.video.defaultTTL | default "-1" }}

          # Section: maxCount
          # Required: false
          # Description: The maximum number of videos to allow on the system. Set to 0 to
          # disable video
          # rendering.  Set to -1 to allow an unlimited number of videos.
          # video_max_count = -1
          # Type: IntOrString
          # Default: -1
          maxCount: {{ .Values.gpudbCluster.config.video.maxCount | default "-1" }}

          # Section: tmpDir
          # Required: false
          # Description: Directory where video files should be temporarily stored while
          # rendering.
          # Only accessed by rank 0.
          # video_temp_directory = ${gaia.temp_directory}/gpudb-temp-videos
          # Type: string
          # Default: ${gaia.temp_directory}/gpudb-temp-videos
          tmpDir: {{ if not (quote .Values.gpudbCluster.config.video.tmpDir | empty) }}{{ .Values.gpudbCluster.config.video.tmpDir }}{{ else }}"${gaia.temp_directory}/gpudb-temp-videos"{{ end }}
        {{- end }}

        # Section: visualization
        # Required: false
        # Description: VisualizationConfig
        # Type: object
        {{- if eq (kindOf .Values.gpudbCluster.config.visualization) "map" }}
        visualization: 

          # Section: enableLODRendering
          # Required: false
          # Description: Enable level-of-details rendering for fast interaction with large
          # WKT polygon
          # data.  Only available for the OpenGL renderer (when 'enable_opengl_renderer'
          # is "true").
          # Type: boolean
          # Default: true
          enableLODRendering: {{ if not (quote .Values.gpudbCluster.config.visualization.enableLODRendering | empty) }}{{ .Values.gpudbCluster.config.visualization.enableLODRendering }}{{ else }}true{{ end }}

          # Section: enableOpenGLRenderer
          # Required: false
          # Description: If "true", enable hardware-accelerated OpenGL renderer; if "false",
          # use the
          # software-based Cairo renderer.
          # Type: boolean
          # Default: true
          enableOpenGLRenderer: {{ if not (quote .Values.gpudbCluster.config.visualization.enableOpenGLRenderer | empty) }}{{ .Values.gpudbCluster.config.visualization.enableOpenGLRenderer }}{{ else }}true{{ end }}

          # Section: enableVectorTileService
          # Required: false
          # Description: If "true", enable Vector Tile Service (VTS) to support client-side
          # visualization
          # of geospatial data. Enabling this option increases memory usage on ingestion.
          # Type: boolean
          # Default: false
          enableVectorTileService: {{ if not (quote .Values.gpudbCluster.config.visualization.enableVectorTileService | empty) }}{{ .Values.gpudbCluster.config.visualization.enableVectorTileService }}{{ else }}false{{ end }}

          # Section: lodDataExtent
          # Required: false
          # Description: Longitude and latitude ranges of geospatial data for which
          # level-of-details
          # representations are being generated. The parameter order is:
          # 
          # <min_longitude> <min_latitude> <max_longitude> <max_latitude>
          # 
          # The default values span over the world, but the level-of-details rendering
          # becomes more efficient when the precise extent of geospatial data is
          # specified.
          # Type: array of integer
          # Default: [-180, -90, 180, 90]
          lodDataExtent: {{ if not (quote .Values.gpudbCluster.config.visualization.lodDataExtent | empty) }}{{ .Values.gpudbCluster.config.visualization.lodDataExtent }}{{ else }}[-180, -90, 180, 90]{{ end }}

          # Section: lodPreProcessingLevel
          # Required: false
          # Description: The extent to which shape data are pre-processed for
          # level-of-details
          # rendering during data insert/load or processed on-the-fly in rendering time.
          # This is a trade-off between speed and memory. The higher the value, the faster
          # level-of-details rendering is, but the more memory is used for storing
          # processed shape data.
          # 
          # The maximum level is "10" (most shape data are pre-processed) and the minimum
          # level is "0".
          # Type: integer
          # Format: int32
          # Default: 5
          lodPreProcessingLevel: {{ if not (quote .Values.gpudbCluster.config.visualization.lodPreProcessingLevel | empty) }}{{ .Values.gpudbCluster.config.visualization.lodPreProcessingLevel }}{{ else }}5{{ end }}

          # Section: lodSubRegionNum
          # Required: false
          # Description: The number of subregions in horizontal and vertical geospatial data
          # extent.
          # The default values of "12 6" divide the world into subregions of
          # 30 degree (lon.) x 30 degree (lat.)
          # Type: array of integer
          # Default: [12, 6]
          lodSubRegionNum: {{ if not (quote .Values.gpudbCluster.config.visualization.lodSubRegionNum | empty) }}{{ .Values.gpudbCluster.config.visualization.lodSubRegionNum }}{{ else }}[12, 6]{{ end }}

          # Section: lodSubRegionResolution
          # Required: false
          # Description: A base image resolution (width and height in pixels) at which a
          # subregion
          # would be rendered in a global view spanning over the whole dataset. Based on
          # this resolution level-of-details representations are generated for the
          # polygons located in the subregion.
          # Type: array of integer
          # Default: [512, 512]
          lodSubRegionResolution: {{ if not (quote .Values.gpudbCluster.config.visualization.lodSubRegionResolution | empty) }}{{ .Values.gpudbCluster.config.visualization.lodSubRegionResolution }}{{ else }}[512, 512]{{ end }}

          # Section: maxFeaturesPerTile
          # Required: false
          # Description: Control the maximum number of features returned per tile (per
          # chunk);
          # features beyond this count will be skipped.
          # Type: integer
          # Format: int32
          # Default: 200000
          maxFeaturesPerTile: {{ if not (quote .Values.gpudbCluster.config.visualization.maxFeaturesPerTile | empty) }}{{ .Values.gpudbCluster.config.visualization.maxFeaturesPerTile }}{{ else }}200000{{ end }}

          # Section: maxHeatmapSize
          # Required: false
          # Description: Maximum heatmap size (in pixels) that can be generated. This
          # reserves
          # 'max_heatmap_size' ^ 2 * 8 bytes of GPU memory at **rank0**
          # Type: integer
          # Format: int32
          # Default: 3072
          maxHeatmapSize: {{ if not (quote .Values.gpudbCluster.config.visualization.maxHeatmapSize | empty) }}{{ .Values.gpudbCluster.config.visualization.maxHeatmapSize }}{{ else }}3072{{ end }}

          # Section: maxLODLevel
          # Required: false
          # Description: The maximum number of levels in the level-of-details rendering. As
          # the number
          # increases, level-of-details rendering becomes effective at higher zoom levels,
          # but it may increase memory usage for storing level-of-details representations.
          # Type: integer
          # Format: int32
          # Default: 8
          maxLODLevel: {{ if not (quote .Values.gpudbCluster.config.visualization.maxLODLevel | empty) }}{{ .Values.gpudbCluster.config.visualization.maxLODLevel }}{{ else }}8{{ end }}

          # Section: maxVectorTileZoomLevel
          # Required: false
          # Description: Input geometries are pre-processed upon ingestion for faster vector
          # tile generation.
          # This parameter determines the zoomlevel at which the vector tile pre-processing
          # stops.
          # A vector tile request for a higher zoomlevel than this parameter takes
          # additional time
          # because the vector tile needs to be generated on the fly.
          # Type: integer
          # Format: int32
          # Default: 8
          maxVectorTileZoomLevel: {{ if not (quote .Values.gpudbCluster.config.visualization.maxVectorTileZoomLevel | empty) }}{{ .Values.gpudbCluster.config.visualization.maxVectorTileZoomLevel }}{{ else }}8{{ end }}

          # Section: maxVerticesPerChunk
          # Required: false
          # Description: Avoid trying to generate vector tiles on huge amounts of geometry.
          # Type: integer
          # Format: int32
          # Default: 20000000
          maxVerticesPerChunk: {{ if not (quote .Values.gpudbCluster.config.visualization.maxVerticesPerChunk | empty) }}{{ .Values.gpudbCluster.config.visualization.maxVerticesPerChunk }}{{ else }}20000000{{ end }}

          # Section: minVectorTileZoomLevel
          # Required: false
          # Description: Input geometries are pre-processed upon ingestion for faster vector
          # tile generation.
          # This parameter determines the zoomlevel from which the vector tile
          # pre-processing starts.
          # A vector tile request for a lower zoomlevel than this parameter takes additional
          # time
          # because the vector tile needs to be generated on the fly.
          # Type: integer
          # Format: int32
          # Default: 1
          minVectorTileZoomLevel: {{ if not (quote .Values.gpudbCluster.config.visualization.minVectorTileZoomLevel | empty) }}{{ .Values.gpudbCluster.config.visualization.minVectorTileZoomLevel }}{{ else }}1{{ end }}

          # Section: openGLAntialiasingLevel
          # Required: false
          # Description: The number of samples to use for antialiasing. Higher numbers will
          # improve
          # image quality but require more GPU memory to store the samples on worker
          # ranks.  This affects only the OpenGL renderer.
          # 
          # Value may be "0", "4", "8" or "16".  When "0" antialiasing is disabled.
          # The default value is "0".
          # Type: integer
          # Format: int32
          {{- if eq (kindOf .Values.gpudbCluster.config.visualization.openGLAntialiasingLevel) "int" }}
          openGLAntialiasingLevel: {{ .Values.gpudbCluster.config.visualization.openGLAntialiasingLevel }}
          {{ end }}

          # Section: pointRenderThreshold
          # Required: false
          # Description: Threshold number of points (per-TOM) at which point rendering
          # switches to fast mode.
          # Type: integer
          # Format: int32
          # Default: 100000
          pointRenderThreshold: {{ if not (quote .Values.gpudbCluster.config.visualization.pointRenderThreshold | empty) }}{{ .Values.gpudbCluster.config.visualization.pointRenderThreshold }}{{ else }}100000{{ end }}

          # Section: renderingPrecisionThreshold
          # Required: false
          # Description: Single-precision coordinates are used for usual rendering
          # processes, but depending on
          # the precision of geometry data and use case, double precision processing may be
          # required
          # at a high zoomlevel. Double precision rendering processes are used from the
          # zoomlevel
          # specified by this parameter, which is corresponding to a zoomlevel of TMS or
          # Google map service.
          # Type: integer
          # Format: int32
          # Default: 30
          renderingPrecisionThreshold: {{ if not (quote .Values.gpudbCluster.config.visualization.renderingPrecisionThreshold | empty) }}{{ .Values.gpudbCluster.config.visualization.renderingPrecisionThreshold }}{{ else }}30{{ end }}

          # Section: symbolResolution
          # Required: false
          # Description: The image width/height (in pixels) of svg symbols cached in the
          # OpenGL symbol cache.
          # Type: integer
          # Format: int32
          # Default: 100
          symbolResolution: {{ if not (quote .Values.gpudbCluster.config.visualization.symbolResolution | empty) }}{{ .Values.gpudbCluster.config.visualization.symbolResolution }}{{ else }}100{{ end }}

          # Section: symbolTextureSize
          # Required: false
          # Description: The width/height (in pixels) of an OpenGL texture which caches
          # symbol images for OpenGL rendering.
          # Type: integer
          # Format: int32
          # Default: 4000
          symbolTextureSize: {{ if not (quote .Values.gpudbCluster.config.visualization.symbolTextureSize | empty) }}{{ .Values.gpudbCluster.config.visualization.symbolTextureSize }}{{ else }}4000{{ end }}

          # Section: symbologyRenderThreshold
          # Required: false
          # Description: Threshold for the number of points (per-TOM) after which symbology
          # rendering falls back to regular rendering
          # Type: integer
          # Format: int32
          # Default: 10000
          symbologyRenderThreshold: {{ if not (quote .Values.gpudbCluster.config.visualization.symbologyRenderThreshold | empty) }}{{ .Values.gpudbCluster.config.visualization.symbologyRenderThreshold }}{{ else }}10000{{ end }}

          # Section: vectorTileMapTiler
          # Required: false
          # Description: The name of map tiler used for Vector Tile Service.
          # "google" and "tms" map tilers are supported currently.
          # This parameter should be matched with the map tiler of clients' vector tile
          # renderer.
          # Type: string
          # Default: google
          vectorTileMapTiler: {{ if not (quote .Values.gpudbCluster.config.visualization.vectorTileMapTiler | empty) }}{{ .Values.gpudbCluster.config.visualization.vectorTileMapTiler }}{{ else }}"google"{{ end }}
        {{- end }}

        # Section: workbench
        # Required: false
        # Description: 
