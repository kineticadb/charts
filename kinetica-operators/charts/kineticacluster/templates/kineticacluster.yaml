          ipAddress: {{ if not (quote .Values.gpudbCluster.config.graph.ipAddress | empty) }}{{ .Values.gpudbCluster.config.graph.ipAddress }}{{ else }}"${gaia.rank0_ip_address}"{{ end }}

          # Section: maxMemory
          # Required: false
          # Description: Maximum memory that can be used by the graph server, set to "0" to
          # disable
          # memory restriction
          # Type: integer
          # Format: int32
          # Default: 0
          maxMemory: {{ if not (quote .Values.gpudbCluster.config.graph.maxMemory | empty) }}{{ .Values.gpudbCluster.config.graph.maxMemory }}{{ else }}0{{ end }}

          # Section: pullPort
          # Required: false
          # Description: Port used for responses from the graph server to the database
          # server
          # Type: integer
          # Format: int32
          # Default: 8100
          pullPort: {{ if not (quote .Values.gpudbCluster.config.graph.pullPort | empty) }}{{ .Values.gpudbCluster.config.graph.pullPort }}{{ else }}8100{{ end }}

          # Section: pushPort
          # Required: false
          # Description: Port used for requests from the database server to the graph server
          # Type: integer
          # Format: int32
          # Default: 8099
          pushPort: {{ if not (quote .Values.gpudbCluster.config.graph.pushPort | empty) }}{{ .Values.gpudbCluster.config.graph.pushPort }}{{ else }}8099{{ end }}

          # Section: timeout
          # Required: false
          # Description: Number of seconds the graph client will wait for a response from
          # the graph
          # server
          # Type: integer
          # Format: int32
          # Default: 1200
          timeout: {{ if not (quote .Values.gpudbCluster.config.graph.timeout | empty) }}{{ .Values.gpudbCluster.config.graph.timeout }}{{ else }}1200{{ end }}
        {{- end }}

        # Section: hardware
        # Required: false
        # Description: HardwareConfig
        # Type: object
        {{- if eq (kindOf .Values.gpudbCluster.config.hardware) "map" }}
        hardware: 

          # Section: rank0
          # Required: false
          # Description: Rank0HardwareConfig
          # Type: object
          {{- if eq (kindOf .Values.gpudbCluster.config.hardware.rank0) "map" }}
          rank0: 

            # Section: gpu
            # Required: false
            # Description: Specify the GPU to use for all calculations on the HTTP server
            # node,
            # **rank0**.
            # NOTE: The **rank0** GPU may be shared with another rank.
            # Type: IntOrString
            # Default: 0
            gpu: {{ .Values.gpudbCluster.config.hardware.rank0.gpu | default "0" }}

            # Section: numaNode
            # Required: false
            # Description: Set the head HTTP **rank0** numa node(s).
            # If left empty, there will be no thread affinity or preferred memory node.
            # The node list may be either a single node number or a range; e.g., "1-5,7,10".
            # 
            # If there will be many simultaneous users, specify as many nodes as possible
            # that won't overlap the **rank1** to **rankN** worker numa nodes that the GPUs
            # are on.
            # 
            # If there will be few simultaneous users and WMS speed is important, choose
            # the numa node the 'rank0.gpu' is on.
            # Type: IntOrString
            numaNode: {{ .Values.gpudbCluster.config.hardware.rank0.numaNode }}
          {{- end }}

          # Section: ranks
          # Required: false
          # Description: 
          # Type: array of object
          {{- if eq (kindOf .Values.gpudbCluster.config.hardware.ranks) "array" }}
          ranks:
          {{- range $v := .Values.gpudbCluster.config.hardware.ranks }}
          - 
            # Section: baseNumaNode
            # Required: false
            # Description: Set each worker rank's preferred base numa node for CPU affinity
            # and memory
            # allocation. The 'rank<#>.base_numa_node' is the node or nodes that non-data
            # intensive threads will run in. These nodes do not have to be the same numa
            # nodes that the GPU specified by the corresponding 'rank<#>.taskcalc_gpu' is on
            # for best performance, though they should be relatively near to their
            # 'rank<#>.data_numa_node'.
            # 
            # There will be no CPU thread affinity or preferred node for memory allocation
            # if not specified or left empty.
            # 
            # The node list may be a single node number or a range; e.g., "1-5,7,10".
            # Type: string
            {{- if eq (kindOf $v.baseNumaNode) "string" }}
            baseNumaNode: {{ $v.baseNumaNode }}
            {{- end }}

            # Section: dataNumaNode
            # Required: false
            # Description: Set each worker rank's preferred data numa node for CPU affinity
            # and memory
            # allocation. The 'rank<#>.data_numa_node' is the node or nodes that data
            # intensive threads will run in and should be set to the same numa node that the
            # GPU specified by the corresponding 'rank<#>.taskcalc_gpu' is on for best
            # performance.
            # 
            # If the 'rank<#>.taskcalc_gpu' is specified the 'rank<#>.data_numa_node' will
            # be automatically set to the node the GPU is attached to, otherwise
            # there will be no CPU thread affinity or preferred node for memory allocation
            # if not specified or left empty.
            # 
            # The node list may be a single node number or a range; e.g., "1-5,7,10".
            # Type: string
            {{- if eq (kindOf $v.dataNumaNode) "string" }}
            dataNumaNode: {{ $v.dataNumaNode }}
            {{- end }}

            # Section: taskCalcGPU
            # Required: false
            # Description: Set the GPU device for each worker rank to use. If no GPUs are
            # specified,
            # each rank will round-robin the available GPUs per host system.
            # Add 'rank<#>.taskcalc_gpu' as needed for the worker ranks, where *#* ranges
            # from "1" to the highest *rank #* among the 'rank<#>.host' parameters
            # 
            # Example setting the GPUs to use for ranks 1 and 2:
            # 
            # #   rank1.taskcalc_gpu = 0
            # #   rank2.taskcalc_gpu = 1
            # Type: IntOrString
            taskCalcGPU: {{ $v.taskCalcGPU }}
          {{- end }}
          {{- end }}
        {{- end }}

        # Section: kafka
        # Required: false
        # Description: 
        # Type: object
        {{- if eq (kindOf .Values.gpudbCluster.config.kafka) "map" }}
        kafka: 

          # Section: batchSize
          # Required: true
          # Description: Maximum number of records to be ingested in a single batch
          # kafka.batch_size = 1000
          # Type: integer
          # Format: int32
          # Default: 1000
          batchSize: {{ if not (quote .Values.gpudbCluster.config.kafka.batchSize | empty) }}{{ .Values.gpudbCluster.config.kafka.batchSize }}{{ else }}1000{{ end }}

          # Section: pollTimeout
          # Required: true
          # Description: Maximum time (milliseconds) for each poll to get records from kafka
          # kafka.poll_timeout = 0
          # Type: integer
          # Format: int32
          pollTimeout: {{ required "A valid .Values.gpudbCluster.config.kafka.pollTimeout entry required!" .Values.gpudbCluster.config.kafka.pollTimeout }}

          # Section: waitTime
          # Required: true
          # Description: Maximum wait time (seconds) to buffer records received from kafka
          # before ingestion
          # kafka.wait_time = 30
          # Type: integer
          # Format: int32
          # Default: 30
          waitTime: {{ if not (quote .Values.gpudbCluster.config.kafka.waitTime | empty) }}{{ .Values.gpudbCluster.config.kafka.waitTime }}{{ else }}30{{ end }}
        {{- end }}

        # Section: kifs
        # Required: false
        # Description: KifsConfig
        # Type: object
        {{- if eq (kindOf .Values.gpudbCluster.config.kifs) "map" }}
        kifs: 

          # Section: dataLimit
          # Required: false
          # Description: KIFs user data size limit
          # Type: IntOrString
          # Default: 4Gi
          dataLimit: {{ .Values.gpudbCluster.config.kifs.dataLimit | default "4Gi" }}

          # Section: enable
          # Required: false
          # Description: sudo usermod -a -G gpudb_proc <user>
          # Type: boolean
          # Default: false
          enable: {{ if not (quote .Values.gpudbCluster.config.kifs.enable | empty) }}{{ .Values.gpudbCluster.config.kifs.enable }}{{ else }}false{{ end }}

          # Section: mountPoint
          # Required: false
          # Description: Parent directory of the mount point for the KiFS file system. Must
          # be a
          # fully qualified path. The actual mount point will be a subdirectory *mount*
          # below this directory. Note that this folder must have read, write and
          # execute permissions for the "gpudb" user and the "gpudb_proc" group, and it
          # cannot be a path on an NFS.
          # Type: string
          # Default: /gpudb/kifs
          mountPoint: {{ if not (quote .Values.gpudbCluster.config.kifs.mountPoint | empty) }}{{ .Values.gpudbCluster.config.kifs.mountPoint }}{{ else }}"/gpudb/kifs"{{ end }}

          # Section: useManagedCredentials
          # Required: false
          # Description: 
          # Type: boolean
          # Default: true
          useManagedCredentials: {{ if not (quote .Values.gpudbCluster.config.kifs.useManagedCredentials | empty) }}{{ .Values.gpudbCluster.config.kifs.useManagedCredentials }}{{ else }}true{{ end }}
        {{- end }}

        # Section: ml
        # Required: false
        # Description: Etcd *ETCDConfig `json:"etcd,omitempty"`
        # 	HA        HAConfig            `json:"ha,omitempty"`
        # Type: object
        {{- if eq (kindOf .Values.gpudbCluster.config.ml) "map" }}
        ml: 

          # Section: enable
          # Required: false
          # Description: Enable the ML server.
          # Type: boolean
          # Default: false
          enable: {{ if not (quote .Values.gpudbCluster.config.ml.enable | empty) }}{{ .Values.gpudbCluster.config.ml.enable }}{{ else }}false{{ end }}
        {{- end }}

        # Section: network
        # Required: false
        # Description: NetworkConfig
        # Type: object
        {{- if eq (kindOf .Values.gpudbCluster.config.network) "map" }}
        network: 

          # Section: HAAddress
          # Required: false
          # Description: HAAddress - An optional address to allow inter-cluster
          # communication with HA when 'address' is not routable
          # between clusters.
          # Type: string
          {{- if eq (kindOf .Values.gpudbCluster.config.network.HAAddress) "string" }}
          HAAddress: {{ .Values.gpudbCluster.config.network.HAAddress }}
          {{- end }}

          # Section: compressNetworkData
          # Required: false
          # Description: CompressNetworkData - Enables compression of inter-node network
          # data transfers.
          # Type: boolean
          # Default: false
          compressNetworkData: {{ if not (quote .Values.gpudbCluster.config.network.compressNetworkData | empty) }}{{ .Values.gpudbCluster.config.network.compressNetworkData }}{{ else }}false{{ end }}

          # Section: enableHTTPDProxy
          # Required: false
          # Description: EnableHTTPDProxy - Start an HTTP server as a proxy to handle LDAP
          # and/or Kerberos authentication.
          # Each host will run an HTTP server and access to each rank is available through
          # http://host:8082/gpudb-1, where port "8082" is defined by 'httpd_proxy_port'.
          # 
          # NOTE: HTTP external endpoints are not affected by the 'use_https' parameter
          #       above. If you wish to enable HTTPS, you must edit the
          #       "/opt/gpudb/httpd/conf/httpd.conf" and setup HTTPS as per the Apache
          #       httpd documentation at https://httpd.apache.org/docs/2.2/
          # Type: boolean
          # Default: true
          enableHTTPDProxy: {{ if not (quote .Values.gpudbCluster.config.network.enableHTTPDProxy | empty) }}{{ .Values.gpudbCluster.config.network.enableHTTPDProxy }}{{ else }}true{{ end }}

          # Section: enableWorkerHTTPServers
          # Required: false
          # Description: EnableWorkerHTTPServers - Enable worker HTTP servers; each process
          # runs its own server for multi-head
          # ingest.
          # Type: boolean
          # Default: true
          enableWorkerHTTPServers: {{ if not (quote .Values.gpudbCluster.config.network.enableWorkerHTTPServers | empty) }}{{ .Values.gpudbCluster.config.network.enableWorkerHTTPServers }}{{ else }}true{{ end }}

          # Section: globalManagerLocalPubPort
          # Required: false
          # Description: GlobalManagerLocalPubPort - ?
          # Type: integer
          # Format: int32
          # Default: 5554
          globalManagerLocalPubPort: {{ if not (quote .Values.gpudbCluster.config.network.globalManagerLocalPubPort | empty) }}{{ .Values.gpudbCluster.config.network.globalManagerLocalPubPort }}{{ else }}5554{{ end }}

          # Section: globalManagerPortOne
          # Required: false
          # Description: GlobalManagerPortOne - Internal communication ports -  Host manager
          # status notification channel
          # Type: integer
          # Format: int32
          # Default: 5552
          globalManagerPortOne: {{ if not (quote .Values.gpudbCluster.config.network.globalManagerPortOne | empty) }}{{ .Values.gpudbCluster.config.network.globalManagerPortOne }}{{ else }}5552{{ end }}

          # Section: globalManagerPubPort
          # Required: false
          # Description: GlobalManagerPubPort - Host manager synchronization message
          # publishing channel port
          # Type: integer
          # Format: int32
          # Default: 5553
          globalManagerPubPort: {{ if not (quote .Values.gpudbCluster.config.network.globalManagerPubPort | empty) }}{{ .Values.gpudbCluster.config.network.globalManagerPubPort }}{{ else }}5553{{ end }}

          # Section: headIPAddress
          # Required: false
          # Description: HeadIPAddress - Head HTTP server IP address.
          # Set to the publicly accessible IP address of the first process, **rank0**.
          # Type: string
          # Default: 172.20.0.10
          headIPAddress: {{ if not (quote .Values.gpudbCluster.config.network.headIPAddress | empty) }}{{ .Values.gpudbCluster.config.network.headIPAddress }}{{ else }}"172.20.0.10"{{ end }}

          # Section: headPort
          # Required: false
          # Description: HeadPort - Head HTTP server port to use for 'head_ip_address'.
          # Type: integer
          # Format: int32
          # Default: 9191
          headPort: {{ if not (quote .Values.gpudbCluster.config.network.headPort | empty) }}{{ .Values.gpudbCluster.config.network.headPort }}{{ else }}9191{{ end }}

          # Section: hostManagerHTTPPort
          # Required: false
          # Description: HostManagerHTTPPort - HTTP port for web portal of the host manager
          # Type: integer
          # Format: int32
          # Default: 9300
          hostManagerHTTPPort: {{ if not (quote .Values.gpudbCluster.config.network.hostManagerHTTPPort | empty) }}{{ .Values.gpudbCluster.config.network.hostManagerHTTPPort }}{{ else }}9300{{ end }}

          # Section: httpAllowOrigin
          # Required: false
          # Description: HTTPAllowOrigin - Value to return via Access-Control-Allow-Origin
          # HTTP header
          # (for Cross-Origin Resource Sharing).
          # Set to empty to not return the header and disallow CORS.
          # Type: string
          # Default: *
          httpAllowOrigin: {{ if not (quote .Values.gpudbCluster.config.network.httpAllowOrigin | empty) }}{{ .Values.gpudbCluster.config.network.httpAllowOrigin }}{{ else }}"*"{{ end }}

          # Section: httpKeepAlive
          # Required: false
          # Description: HTTPKeepAlive - Keep HTTP connections alive between requests
          # Type: boolean
          # Default: false
          httpKeepAlive: {{ if not (quote .Values.gpudbCluster.config.network.httpKeepAlive | empty) }}{{ .Values.gpudbCluster.config.network.httpKeepAlive }}{{ else }}false{{ end }}

          # Section: httpdProxyPort
          # Required: false
          # Description: HTTPDProxyPort - TCP port that the httpd auth proxy server will
          # listen on if
          # 'enable_httpd_proxy' is "true".
          # Type: integer
          # Format: int32
          # Default: 8082
          httpdProxyPort: {{ if not (quote .Values.gpudbCluster.config.network.httpdProxyPort | empty) }}{{ .Values.gpudbCluster.config.network.httpdProxyPort }}{{ else }}8082{{ end }}

          # Section: httpdProxyUseHTTPS
          # Required: false
          # Description: HTTPDProxyUseHTTPS - Set to "true" if the httpd auth proxy server
          # is configured to use HTTPS.
          # Type: boolean
          # Default: false
          httpdProxyUseHTTPS: {{ if not (quote .Values.gpudbCluster.config.network.httpdProxyUseHTTPS | empty) }}{{ .Values.gpudbCluster.config.network.httpdProxyUseHTTPS }}{{ else }}false{{ end }}

          # Section: httpsCertFile
          # Required: false
          # Description: HTTPSCertFile - File containing the SSL certificate  e.g. cert.pem
          # If required, a self-signed certificate (expires after 10 years) can be
          # generated via the command:
          # 
          # e.g. cert.pem
          # 
          # openssl req -newkey rsa:2048 -new -nodes -x509 \
          #   -days 3650 -keyout key.pem -out cert.pem
          # Type: string
          # Default: 
          httpsCertFile: {{ if not (quote .Values.gpudbCluster.config.network.httpsCertFile | empty) }}{{ .Values.gpudbCluster.config.network.httpsCertFile }}{{ else }}""{{ end }}

          # Section: httpsKeyFile
          # Required: false
          # Description: HTTPSKeyFile - File containing the SSL private Key e.g. key.pem
          # If required, a self-signed certificate (expires after 10 years) can be
          # generated via the command:
          # 
          # openssl req -newkey rsa:2048 -new -nodes -x509 \
          #   -days 3650 -keyout key.pem -out cert.pem
          # Type: string
          # Default: 
          httpsKeyFile: {{ if not (quote .Values.gpudbCluster.config.network.httpsKeyFile | empty) }}{{ .Values.gpudbCluster.config.network.httpsKeyFile }}{{ else }}""{{ end }}

          # Section: rank0IPAddress
          # Required: false
          # Description: Rank0IPAddress - Internal use IP address of the head HTTP server,
          # **rank0**.
          # Set to either a second internal network accessible by all ranks or to
          # '${gaia.head_ip_address}'.
          # Type: string
          # Default: ${gaia.rank0.host}
          rank0IPAddress: {{ if not (quote .Values.gpudbCluster.config.network.rank0IPAddress | empty) }}{{ .Values.gpudbCluster.config.network.rank0IPAddress }}{{ else }}"${gaia.rank0.host}"{{ end }}

          # Section: ranks
          # Required: false
          # Description: 
          # Type: array of object
          {{- if eq (kindOf .Values.gpudbCluster.config.network.ranks) "array" }}
          ranks:
          {{- range $v := .Values.gpudbCluster.config.network.ranks }}
          - 
            # Section: communicatorPort
            # Required: false
            # Description: Specify the TCP ports each rank will use to communicate with the
            # others.
            # If the port for any 'rank<#>' is not specified the port will be assigned to
            # 'rank0.communicator_port' + *rank #*.
            # Type: object
            {{- if eq (kindOf $v.communicatorPort) "map" }}
            communicatorPort: 

              # Section: containerPort
              # Required: true
              # Description: Number of port to expose on the pod's IP address.
              # This must be a valid port number, 0 < x < 65536.
              # Type: integer
              # Format: int32
              containerPort: {{ required "A valid $v.communicatorPort.containerPort entry required!" $v.communicatorPort.containerPort }}

              # Section: hostIP
              # Required: false
              # Description: What host IP to bind the external port to.
              # Type: string
              {{- if eq (kindOf $v.communicatorPort.hostIP) "string" }}
              hostIP: {{ $v.communicatorPort.hostIP }}
              {{- end }}

              # Section: hostPort
              # Required: false
              # Description: Number of port to expose on the host.
              # If specified, this must be a valid port number, 0 < x < 65536.
              # If HostNetwork is specified, this must match ContainerPort.
              # Most containers do not need this.
              # Type: integer
              # Format: int32
              {{- if eq (kindOf $v.communicatorPort.hostPort) "int" }}
              hostPort: {{ $v.communicatorPort.hostPort }}
              {{ end }}

              # Section: name
              # Required: false
              # Description: If specified, this must be an IANA_SVC_NAME and unique within the
              # pod. Each
              # named port in a pod must have a unique name. Name for the port that can be
              # referred to by services.
              # Type: string
              {{- if eq (kindOf $v.communicatorPort.name) "string" }}
              name: {{ $v.communicatorPort.name }}
              {{- end }}

              # Section: protocol
              # Required: false
              # Description: Protocol for port. Must be UDP, TCP, or SCTP.
              # Defaults to "TCP".
              # Type: string
              # Default: TCP
              protocol: {{ if not (quote $v.communicatorPort.protocol | empty) }}{{ $v.communicatorPort.protocol }}{{ else }}"TCP"{{ end }}
            {{- end }}

            # Section: host
            # Required: false
            # Description: Specify the hosts to run each rank worker process in the cluster.
            # For a single machine system, use "127.0.0.1", but if using two or more
            # machines, a hostname or IP address must be specified for each rank that is
            # accessible from the other ranks. See also 'head_ip_address' and
            # 'rank0_ip_address'.
            # Type: string
            {{- if eq (kindOf $v.host) "string" }}
            host: {{ $v.host }}
            {{- end }}

            # Section: httpServerPort
            # Required: false
            # Description: Optionally, specify the worker HTTP server ports.
            # 
            # The default is to use ('head_port' + *rank #*) for each worker process where
            # rank number is from "1" to number of ranks in 'rank<#>.host' below.
            # Type: object
            {{- if eq (kindOf $v.httpServerPort) "map" }}
            httpServerPort: 

              # Section: containerPort
              # Required: true
              # Description: Number of port to expose on the pod's IP address.
              # This must be a valid port number, 0 < x < 65536.
              # Type: integer
              # Format: int32
              containerPort: {{ required "A valid $v.httpServerPort.containerPort entry required!" $v.httpServerPort.containerPort }}

              # Section: hostIP
              # Required: false
              # Description: What host IP to bind the external port to.
              # Type: string
              {{- if eq (kindOf $v.httpServerPort.hostIP) "string" }}
              hostIP: {{ $v.httpServerPort.hostIP }}
              {{- end }}

              # Section: hostPort
              # Required: false
              # Description: Number of port to expose on the host.
              # If specified, this must be a valid port number, 0 < x < 65536.
              # If HostNetwork is specified, this must match ContainerPort.
              # Most containers do not need this.
              # Type: integer
              # Format: int32
              {{- if eq (kindOf $v.httpServerPort.hostPort) "int" }}
              hostPort: {{ $v.httpServerPort.hostPort }}
              {{ end }}

              # Section: name
              # Required: false
              # Description: If specified, this must be an IANA_SVC_NAME and unique within the
              # pod. Each
              # named port in a pod must have a unique name. Name for the port that can be
              # referred to by services.
              # Type: string
              {{- if eq (kindOf $v.httpServerPort.name) "string" }}
              name: {{ $v.httpServerPort.name }}
              {{- end }}

              # Section: protocol
              # Required: false
              # Description: Protocol for port. Must be UDP, TCP, or SCTP.
              # Defaults to "TCP".
              # Type: string
              # Default: TCP
              protocol: {{ if not (quote $v.httpServerPort.protocol | empty) }}{{ $v.httpServerPort.protocol }}{{ else }}"TCP"{{ end }}
            {{- end }}

            # Section: podIP
            # Required: false
            # Description: This is the Kubernetes pod IP Address of the current rank which we
            # need
            #   to populate in the operator.
            # 
            # NOTE: Internal Attribute
            # Type: string
            {{- if eq (kindOf $v.podIP) "string" }}
            podIP: {{ $v.podIP }}
            {{- end }}

            # Section: publicURL
            # Required: false
            # Description: Optionally, specify a public URL for each worker HTTP server that
            # clients
            # should use to connect for multi-head operations.
            # 
            # NOTE: If specified for any ranks, a public URL must be specified for all
            # ranks.
            # Type: string
            # Default: https://:8082/gpudb-{{.Rank}}
            publicURL: {{ if not (quote $v.publicURL | empty) }}{{ $v.publicURL }}{{ else }}"https://:8082/gpudb-{{.Rank}}"{{ end }}

            # Section: rank
            # Required: false
            # Description: Define the rank number of this rank.
            # Type: integer
            # Format: int32
            {{- if eq (kindOf $v.rank) "int" }}
            rank: {{ $v.rank }}
            {{ end }}
          {{- end }}
          {{- end }}

          # Section: setMonitorPort
          # Required: false
          # Description: SetMonitorPort - Set monitor ZMQ publisher server port (-1 to
          # disable), uses the 'head_ip_address' interface.
          # Type: integer
          # Format: int32
          # Default: 9002
          setMonitorPort: {{ if not (quote .Values.gpudbCluster.config.network.setMonitorPort | empty) }}{{ .Values.gpudbCluster.config.network.setMonitorPort }}{{ else }}9002{{ end }}

          # Section: setMonitorProxyPort
          # Required: false
          # Description: SetMonitorProxyPort - Set monitor ZMQ publisher internal proxy
          # server port ("-1" to disable), uses
          # the 'head_ip_address' interface.
          # 
          # IMPORTANT:  Disabling this port effectively prevents worker nodes from
          # publishing set monitor notifications when multi-head ingest is enabled (see
          # 'enable_worker_http_servers').
          # Type: integer
          # Format: int32
          # Default: 9003
          setMonitorProxyPort: {{ if not (quote .Values.gpudbCluster.config.network.setMonitorProxyPort | empty) }}{{ .Values.gpudbCluster.config.network.setMonitorProxyPort }}{{ else }}9003{{ end }}

          # Section: setMonitorQueueSize
          # Required: false
          # Description: SetMonitorQueueSize - Set monitor queue size
          # Type: integer
          # Format: int32
          # Default: 1000
          setMonitorQueueSize: {{ if not (quote .Values.gpudbCluster.config.network.setMonitorQueueSize | empty) }}{{ .Values.gpudbCluster.config.network.setMonitorQueueSize }}{{ else }}1000{{ end }}

          # Section: triggerPort
