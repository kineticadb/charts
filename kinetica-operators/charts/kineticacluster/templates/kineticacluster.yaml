                    # be enabled.
                    # Type: string
                    {{- if eq (kindOf $v.volumeClaim.spec.dataSourceRef.namespace) "string" }}
                    namespace: {{ $v.volumeClaim.spec.dataSourceRef.namespace }}
                    {{- end }}
                  {{- end }}

                  # Section: resources
                  # Required: false
                  # Description: resources represents the minimum resources the volume should have.
                  # If RecoverVolumeExpansionFailure feature is enabled users are allowed to specify
                  # resource requirements
                  # that are lower than previous value but must still be higher than capacity
                  # recorded in the
                  # status field of the claim.
                  # More info:
                  # https://kubernetes.io/docs/concepts/storage/persistent-volumes#resources
                  # Type: object
                  {{- if eq (kindOf $v.volumeClaim.spec.resources) "map" }}
                  resources: 

                    # Section: limits
                    # Required: false
                    # Description: Limits describes the maximum amount of compute resources allowed.
                    # More info:
                    # https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
                    # Type: object
                    {{- if eq (kindOf $v.volumeClaim.spec.resources.limits) "map" }}
                    # Pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                    # Sub-Type: AnyOf
                    # Sub-Type: IntOrString
                    {{- if eq (kindOf $v.volumeClaim.spec.resources.limits) "map" }}
                    limits: {{ toYaml $v.volumeClaim.spec.resources.limits | nindent 22 }}
                    {{- end }}
                    {{- end }}

                    # Section: requests
                    # Required: false
                    # Description: Requests describes the minimum amount of compute resources
                    # required.
                    # If Requests is omitted for a container, it defaults to Limits if that is
                    # explicitly specified,
                    # otherwise to an implementation-defined value. Requests cannot exceed Limits.
                    # More info:
                    # https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
                    # Type: object
                    {{- if eq (kindOf $v.volumeClaim.spec.resources.requests) "map" }}
                    # Pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                    # Sub-Type: AnyOf
                    # Sub-Type: IntOrString
                    {{- if eq (kindOf $v.volumeClaim.spec.resources.requests) "map" }}
                    requests: {{ toYaml $v.volumeClaim.spec.resources.requests | nindent 22 }}
                    {{- end }}
                    {{- end }}
                  {{- end }}

                  # Section: selector
                  # Required: false
                  # Description: selector is a label query over volumes to consider for binding.
                  # Type: object
                  {{- if eq (kindOf $v.volumeClaim.spec.selector) "map" }}
                  selector: 

                    # Section: matchExpressions
                    # Required: false
                    # Description: matchExpressions is a list of label selector requirements. The
                    # requirements are ANDed.
                    # Type: array of object
                    {{- if eq (kindOf $v.volumeClaim.spec.selector.matchExpressions) "array" }}
                    matchExpressions:
                    {{- range $v := $v.volumeClaim.spec.selector.matchExpressions }}
                    - 
                      # Section: key
                      # Required: true
                      # Description: key is the label key that the selector applies to.
                      # Type: string
                      key: {{ required "A valid $v.key entry required!" $v.key | quote }}

                      # Section: operator
                      # Required: true
                      # Description: operator represents a key's relationship to a set of values.
                      # Valid operators are In, NotIn, Exists and DoesNotExist.
                      # Type: string
                      operator: {{ required "A valid $v.operator entry required!" $v.operator | quote }}

                      # Section: values
                      # Required: false
                      # Description: values is an array of string values. If the operator is In or
