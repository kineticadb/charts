                  # Type: string
                  {{- if eq (kindOf $v.volumeClaim.status.currentVolumeAttributesClassName) "string" }}
                  currentVolumeAttributesClassName: {{ $v.volumeClaim.status.currentVolumeAttributesClassName }}
                  {{- end }}

                  # Section: modifyVolumeStatus
                  # Required: false
                  # Description: ModifyVolumeStatus represents the status object of
