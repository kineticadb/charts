                  # A controller that receives PVC update with previously unknown resourceName
                  # should ignore the update for the purpose it was designed. For example - a
                  # controller that
                  # only is responsible for resizing capacity of the volume, should ignore PVC
                  # updates that change other valid
                  # resources associated with PVC.
                  # 
                  # This is an alpha field and requires enabling RecoverVolumeExpansionFailure
                  # feature.
                  # Type: object
                  {{- if eq (kindOf $v.volumeClaim.status.allocatedResources) "map" }}
                  # Pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                  # Sub-Type: AnyOf
                  # Sub-Type: IntOrString
                  {{- if eq (kindOf $v.volumeClaim.status.allocatedResources) "map" }}
                  allocatedResources: {{ toYaml $v.volumeClaim.status.allocatedResources | nindent 20 }}
                  {{- end }}
                  {{- end }}

                  # Section: capacity
                  # Required: false
                  # Description: capacity represents the actual resources of the underlying volume.
                  # Type: object
                  {{- if eq (kindOf $v.volumeClaim.status.capacity) "map" }}
                  # Pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                  # Sub-Type: AnyOf
                  # Sub-Type: IntOrString
                  {{- if eq (kindOf $v.volumeClaim.status.capacity) "map" }}
                  capacity: {{ toYaml $v.volumeClaim.status.capacity | nindent 20 }}
                  {{- end }}
                  {{- end }}

                  # Section: conditions
                  # Required: false
