                  {{- if eq (kindOf $v.volumeClaim.status.conditions) "array" }}
                  conditions:
                  {{- range $v := $v.volumeClaim.status.conditions }}
                  - 
                    # Section: lastProbeTime
                    # Required: false
                    # Description: lastProbeTime is the time we probed the condition.
