                  # A controller that receives PVC update with previously unknown resourceName or
                  # ClaimResourceStatus
                  # should ignore the update for the purpose it was designed. For example - a
                  # controller that
                  # only is responsible for resizing capacity of the volume, should ignore PVC
                  # updates that change other valid
                  # resources associated with PVC.
                  # 
                  # This is an alpha field and requires enabling RecoverVolumeExpansionFailure
                  # feature.
                  # Type: object
                  {{- if eq (kindOf $v.volumeClaim.status.allocatedResourceStatuses) "map" }}
                  # Sub-Type: map[string]string
                  {{- if eq (kindOf $v.volumeClaim.status.allocatedResourceStatuses) "map" }}
                  allocatedResourceStatuses: {{ toYaml $v.volumeClaim.status.allocatedResourceStatuses | nindent 20 }}
                  {{- end }}
                  {{- end }}

                  # Section: allocatedResources
                  # Required: false
                  # Description: allocatedResources tracks the resources allocated to a PVC
                  # including its capacity.
                  # Key names follow standard Kubernetes label syntax. Valid values are either:
                  # 	* Un-prefixed keys:
                  # 		- storage - the capacity of the volume.
                  # 	* Custom resources must use implementation-defined prefixed names such as
                  # "example.com/my-custom-resource"
                  # Apart from above values - keys that are unprefixed or have kubernetes.io prefix
                  # are considered
                  # reserved and hence may not be used.
                  # 
                  # Capacity reported here may be larger than the actual capacity when a volume
                  # expansion operation
                  # is requested.
                  # For storage quota, the larger value from allocatedResources and
                  # PVC.spec.resources is used.
                  # If allocatedResources is not set, PVC.spec.resources alone is used for quota
                  # calculation.
