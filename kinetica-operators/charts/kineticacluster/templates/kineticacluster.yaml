                    {{- if eq (kindOf $v.lastProbeTime) "string" }}
                    lastProbeTime: {{ $v.lastProbeTime }}
                    {{- end }}

                    # Section: lastTransitionTime
                    # Required: false
                    # Description: lastTransitionTime is the time the condition transitioned from one
