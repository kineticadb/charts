                    # persistent volume is being resized.
                    # Type: string
                    {{- if eq (kindOf $v.reason) "string" }}
                    reason: {{ $v.reason }}
                    {{- end }}

                    # Section: status
                    # Required: true
                    # Description: Status is the status of the condition.
                    # Can be True, False, Unknown.
                    # More info:
                    # https://kubernetes.io/docs/reference/kubernetes-api/config-and-storage-resources/persistent-volume-claim-v1/#:~:text=state%20of%20pvc-,conditions.status,-(string)%2C%20required
                    # Type: string
                    status: {{ required "A valid $v.status entry required!" $v.status | quote }}

                    # Section: type
                    # Required: true
                    # Description: Type is the type of the condition.
                    # More info:
                    # https://kubernetes.io/docs/reference/kubernetes-api/config-and-storage-resources/persistent-volume-claim-v1/#:~:text=set%20to%20%27ResizeStarted%27.-,PersistentVolumeClaimCondition,-contains%20details%20about
                    # Type: string
                    type: {{ required "A valid $v.type entry required!" $v.type | quote }}
                  {{- end }}
                  {{- end }}

                  # Section: currentVolumeAttributesClassName
                  # Required: false
                  # Description: currentVolumeAttributesClassName is the current name of the
                  # VolumeAttributesClass the PVC is using.
                  # When unset, there is no VolumeAttributeClass applied to this
                  # PersistentVolumeClaim
                  # This is a beta field and requires enabling VolumeAttributesClass feature (off by
