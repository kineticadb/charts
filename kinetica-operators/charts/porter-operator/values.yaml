porterOperator:
  replicas: 1
  rbac:
    create: true   
  serviceAccount:
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the name template
    name: ""
  podSecurityContext:
    runAsUser: 65532
  proxy:
    image:
      repository: docker.io/kineticadevcloud/kube-rbac-proxy
      pullPolicy: IfNotPresent
      tag: "0.5.0"
    containerPort: 8443
  manager:
    image:
      repository: docker.io/kineticadevcloud/porterops-controller
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: ""
    probePort: 8081
  nodeSelector:
    app.kinetica.com/pool: infra
    kubernetes.io/os: linux
  
  