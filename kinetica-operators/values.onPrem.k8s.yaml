  startupapicheck:
    nodeSelector:
      app.kinetica.com/pool: infra
  webhook:
    nodeSelector:
      app.kinetica.com/pool: infra

certManager:
  install: false

environment: onPrem

gpu-operator:
  driver:
    nvidiaDriverCRD:
      nodeSelector:
        app.kinetica.com/pool: compute
  operator:
    nodeSelector:
      app.kinetica.com/pool: infra

ingress-nginx:
  admissionWebhooks:
    patch:
      nodeSelector:
        app.kinetica.com/pool: infra
  controller:
    nodeSelector:
      app.kinetica.com/pool: infra
  defaultBackend:
    nodeSelector:
      app.kinetica.com/pool: infra

kineticacluster:
  gpudbCluster:
    clusterName: cluster0
    config:
      tieredStorage:
        globalTier:
          colocateDisks: true
        persistTier:
          default:
            limit: 50Gi
    hasPools: true
  install: true
  name: cluster0
  stats:
    pool: compute

networkPolicies:
  install: false

nodeSelector:
  app.kinetica.com/pool: infra

openldap:
  nodeSelector:
    app.kinetica.com/pool: infra

support-bundle:
  configMap:
    cluster: cluster0
  nodeSelector:
    app.kinetica.com/pool: infra

supportBundle:
  install: true

upsertKineticaCrds:
  enable: false

workbench:
  nodeSelector:
    app.kinetica.com/pool: infra
