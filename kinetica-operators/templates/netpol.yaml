{{ if .Values.networkPolicies.install }}

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-kinetica-system
  namespace: {{ .Values.kineticacluster.namespace }}
spec:
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kinetica-system
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-to-gpudb
  namespace: {{ .Release.Namespace }}
spec:
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: gpudb

{{ end }}
